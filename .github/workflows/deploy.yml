name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["Build Docker Image"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      EC2_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}

      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
    steps:
      - name: Prepare SSH key

        run: |
          mkdir -p ~/.ssh
          echo "$EC2_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          DOCKER_USERNAME: ${{ secret.DOCKER_USERNAME }}
          WEB_CONTAINER: web

        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $EC2_USER@$EC2_HOST << EOF
          cd /home/ec2-user/app || exit 1
          WEB_CONTAINER=${WEB_CONTAINER:-web}
          IMAGE_NAME=${DOCKER_USERNAME:-lusieda}/django-app:latest
          
          echo "WEB_CONTAINER=$WEB_CONTAINER"
          echo "IMAGE_NAME=$IMAGE_NAME"
          
          # 기존 컨테이너 중지/삭제
          docker stop $WEB_CONTAINER || true
          docker rm $WEB_CONTAINER || true

            # 최신 이미지 pull
          docker pull $IMAGE_NAME 
          
          # EC2에 .env 파일 자동 생성
            
          cat <<EOT > .env
          POSTGRES_DB=${POSTGRES_DB}
          POSTGRES_USER=${POSTGRES_USER}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          DB_HOST=${DB_HOST}
          DB_PORT=${DB_PORT}
          SECRET_KEY=${SECRET_KEY}
          ALLOWED_HOSTS=${ALLOWED_HOSTS}
          EOT


          # 컨테이너 실행
          docker run -d \
          --name WEB \
          --env-file /home/ec2-user/app/.env \
          -p 8000:8000 \
          lusieda/django-app:latest \
          /bin/bash -c "/app/scripts/run.sh"

          # Django migration & static collect
          sleep 5
          docker exec \$WEB_CONTAINER poetry run python manage.py migrate
          docker exec \$WEB_CONTAINER poetry run python manage.py collectstatic --noinput

          # 불필요한 이미지 정리
          docker system prune -af

          # 확인
          docker ps -a
          EOF
